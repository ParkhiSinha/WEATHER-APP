<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="C:\Users\sinha\OneDrive\Desktop\movie app\search.png"></button>
      </div>
      <div class="weather">
        <img src="C:\Users\sinha\OneDrive\Desktop\movie app\rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">NEW YORK</h2>
        <div class="details">
          <div class="col">
            <img src="C:\Users\sinha\OneDrive\Desktop\movie app\humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="C:\Users\sinha\OneDrive\Desktop\movie app\wind.png">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="error" style="display: none">City not found</div>
    </div>
    <script>
      const apiKey = "707a80c454f6c093c10118c18735b9ed"; // Replace with your API key
      const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      async function checkWeather(city) {
        try {
          const response = await fetch(apiURL + city + `&appid=${apiKey}`);
          if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
          } else {
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
          }
        } catch (error) {
          console.error("Error fetching data: ", error);
        }
      }
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
      searchBox.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });

      // Initialize with a default city or let users input one
      checkWeather("New York");
    </script>
  </body>
</html>
